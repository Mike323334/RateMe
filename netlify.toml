[build]
  command = "npm run build:client"
  functions = "netlify/functions"
  publish = "dist/spa"

[dev]
  command = "pnpm dev"
  port = 8888
  targetPort = 8080
  autoLaunch = false


[functions]
  external_node_modules = ["express", "@google-cloud/vision", "node-fetch"]
  node_bundler = "esbuild"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https://cdn.builder.io https://*.supabase.co; connect-src 'self' https://*.supabase.co; font-src 'self'; frame-ancestors 'none'; form-action 'self'; base-uri 'self'; object-src 'none'; upgrade-insecure-requests;"
  
[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"
  
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
